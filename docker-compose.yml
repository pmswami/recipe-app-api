#Define version
version: "3.9"

#Define services
services:
  app:
    build: 
    # Build from Dockerfile in current directory
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/prstgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTRGES_USER=devuser
      - POSRTGRES_PASSWORD=changeme


volumes:
  dev-db-data: